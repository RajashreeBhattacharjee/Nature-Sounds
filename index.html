<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Nature Sound Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

    <h1 id="title"> Sounds of Nature </h1>
    <div class="set">
        <div class="image-box">
            <img src="images/rain.png" alt="Rain">
            <button class="nature-button rain" data-key="87" data-nature="Rain">w</button>
        </div>
        <div class="image-box">
            <img src="images/thunder.png" alt="Thunder">
            <button class="nature-button thunder" data-key="65" data-nature="Thunder">a</button>
        </div>
        <div class="image-box">
            <img src="images/waves.png" alt="Waves">
            <button class="nature-button waves" data-key="83" data-nature="Waves">s</button>
        </div>
        <div class="image-box">
            <img src="images/wind.png" alt="Wind">
            <button class="nature-button wind" data-key="68" data-nature="Wind">d</button>
        </div>
    </div>

    <footer id="message">Click on the button or press the key to play the sound</footer>
    <div id="hint"></div>
    <div id="score">Score: 0</div>

    <audio data-key="87" src="sounds/rain.mp3"></audio>
    <audio data-key="65" src="sounds/thunder.mp3"></audio>
    <audio data-key="83" src="sounds/waves.mp3"></audio>
    <audio data-key="68" src="sounds/wind.mp3"></audio>

    <script src="index.js" charset="utf-8"></script>
</body>

</html>
